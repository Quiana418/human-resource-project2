    // 递归写法
    // 通过pid找儿子
    function fn(list, pid) {
      var list1 = [];
      list.forEach((item) => {
        if (item.pid === pid) {
          list1.push(item);
          // 找一项的children 就把当前这一项的id作为pid去找
          item.children = fn(list, item.id);
        }
      });
      return list1;
    }
    var res = fn(list, "");
